<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #333;
            color: white;
        }
        .navbar {
            display: flex;
            gap: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
            background: #444;
            border-radius: 5px;
            transition: 0.3s;
        }
        .navbar ul li:hover {
            background: #14ff72cb;
        }
        .dropdown, .sub-dropdown {
            position: absolute;
            left: 0;
            top: 100%;
            background: #555;
            display: none;
            flex-direction: column;
            min-width: 150px;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s ease-in-out;
        }
        .dropdown li, .sub-dropdown li {
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        .dropdown li:hover, .sub-dropdown li:hover {
            background: #14ff72cb;
        }
        .navbar ul li:hover > .dropdown {
            display: flex;
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        .dropdown li:hover > .sub-dropdown {
            display: flex;
            position: absolute;
            left: 100%;
            top: 0;
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            font-size: 20px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons a .fa-facebook { color: #1877f2; }
        .social-icons a:hover .fa-facebook { color: #0e5a8a; }
        
        .social-icons a .fa-twitter { color: #1da1f2; }
        .social-icons a:hover .fa-twitter { color: #0c85d0; }
        
        .social-icons a .fa-instagram { color: #e4405f; }
        .social-icons a:hover .fa-instagram { color: #c13584; }
        
        .social-icons a .fa-linkedin { color: #0077b5; }
        .social-icons a:hover .fa-linkedin { color: #005582; }
        
        .social-icons a .fa-youtube { color: #ff0000; }
        .social-icons a:hover .fa-youtube { color: #cc0000; }
        
        .social-icons a .fa-pinterest { color: #bd081c; }
        .social-icons a:hover .fa-pinterest { color: #8c0614; }
        
        .social-icons a .fa-phone { color: #34b7f1; }
        .social-icons a:hover .fa-phone { color: #1a94cc; }
        
        .social-icons a .fa-whatsapp { color: #25d366; }
        .social-icons a:hover .fa-whatsapp { color: #1a9f50; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>
                    Services
                    <ul class="dropdown">
                        <li>Web Development</li>
                        <li>
                            Design
                            <ul class="sub-dropdown">
                                <li>UI/UX</li>
                                <li>Graphic Design</li>
                            </ul>
                        </li>
                        <li>SEO</li>
                    </ul>
                </li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="tel:+1234567890"><i class="fas fa-phone"></i></a>
            <a href="https://wa.me/1234567890"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>
</body>
</html>
